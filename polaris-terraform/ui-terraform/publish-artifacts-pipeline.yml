trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - "terraform/ui-terraform/*"

steps:
  - task: PublishPipelineArtifact@1
    displayName: 'Publish Terraform Artifacts'
    inputs:
      targetPath: '$(Pipeline.Workspace)/s/terraform/ui-terraform/'
      artifact: 'ui-terraform-files'
      publishLocation: 'pipeline'