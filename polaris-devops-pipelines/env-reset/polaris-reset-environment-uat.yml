---
trigger: none
pr: none

pool:
  name: $(uat-build-agent)
  
variables:
  - group: kv-uat-terraform
  - group: polaris-global
  - group: terraform-containers
  - name: target-env
    value: "UAT"
  
stages:
  - stage: Wait_For_Running_Pipelines
    displayName: Check Run Status
    jobs:
      - deployment: Wait_For_Running_Pipelines
        environment: $(target-env)
        strategy:
          runOnce:
            deploy:
              steps:
                - template: ../deployments_v2/stages/jobs/tasks/task_wait-for-running-releases.yml
                  parameters:
                    devOpsPatToken: $(System.AccessToken)
                    
  - stage: Reset_Polaris_Index
    displayName: Reset Polaris Index
    dependsOn: Checkout_Repos
    jobs:
      - job:
        steps:
          - checkout: self
          - checkout: git://Information Management/PolarisDDEI
          - checkout: git://Innovation Delivery/redaction-logger
            
          - task: JasonBJohnson.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@1
            displayName: Terraform > Install
            inputs:
              terraformVersion: latest
                      
          - template: ../deployments_v2/stages/jobs/tasks/task_get-credentials.yml
            parameters:
              azureSubscription: $(uat-azure-subscription)
              
          - task: PowerShell@2
            displayName: List all Folders in $(System.DefaultWorkingDirectory)
            inputs:
              targetType: 'inline'
              pwsh: true
              script: |
                Get-ChildItem -path $(System.DefaultWorkingDirectory) -recurse
              
          # Terraform Init
          - bash: |
              terraform init \
                -backend-config="storage_account_name=$TF_STATE_ACCOUNT_NAME" \
                -backend-config="container_name=$TF_STATE_CONTAINER_NAME" \
                -backend-config="key=$TF_STATE_KEY" \
                -backend-config="access_key=$TF_STATE_ACCESS_KEY"
            displayName: Terraform > Init
            workingDirectory: $(System.DefaultWorkingDirectory)/Polaris/polaris-terraform/search-index-terraform
            env:
              TF_STATE_ACCOUNT_NAME: $(uat-terraform-storage-account)
              TF_STATE_CONTAINER_NAME: $(index-terraform-container-name)
              TF_STATE_KEY: $(terraform-key)
              TF_STATE_ACCESS_KEY: $(cpsuatstorageterraform-key1)
              TF_LOG: "ERROR"
              
          # Terraform Apply
          - bash: |
              terraform apply -destroy -auto-approve -var-file="uat.tfvars"
            displayName: Terraform > Destroy
            workingDirectory: $(System.DefaultWorkingDirectory)/Polaris/polaris-terraform/search-index-terraform
            env:
              ARM_CLIENT_ID: $(clientId)
              ARM_CLIENT_SECRET: $(clientSecret)
              ARM_TENANT_ID: $(tenantId)
              ARM_SUBSCRIPTION_ID: $(subscriptionId)
              TF_LOG: "ERROR"
