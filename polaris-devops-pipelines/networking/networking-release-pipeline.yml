# Unified Build and Release Azure DevOps networking for the Networking and Networking-Events Terraform

trigger: none
pr: none

resources:
  networkings:
    - networking: NetworkingBuild
      source: Polaris Networking - Build
      trigger:
        branches:
          include:
            - refs/heads/main
        stages:
          - Publish_Artifacts

variables:
  - group: kv-dev-terraform
  - group: kv-qa-terraform
  - group: kv-prod-terraform
  - group: polaris-global
  - group: networking-terraform

stages:
  - stage: Determine_Changes
    displayName: Determine Changes
    jobs:
      - job: Generate_Diff
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                $files = $(git diff --name-only --relative --diff-filter AMR HEAD^ HEAD)
                $temp=$files -split ' '
                $count=$temp.Length
                echo "Total changed $count files"
                
                For ($i=0; $i -lt $temp.Length; $i++)
                {
                  $name=$temp[$i]
                  echo "this is $name file"
                  if ($name -like 'polaris-terraform/networking-terraform/*')
                  {
                    echo "run networking terraform..."
                    Write-Host "##vso[task.setvariable variable=RUN_NETWORKING_TERRAFORM;isOutput=true]true"
                    Write-Host "##vso[task.setvariable variable=RUN_NETWORKING_EVENTS_TERRAFORM;isOutput=true]true"
                  }
                  if ($name -like 'polaris-terraform/networking-events-terraform/*')
                  {
                    echo "run networking events terraform..."
                    Write-Host "##vso[task.setvariable variable=RUN_NETWORKING_EVENTS_TERRAFORM;isOutput=true]true"
                  }
                }
            name: Change_Results
            displayName: Processing changes to repo

  - stage: Apply_DEV
    displayName: DEV Deployment
    condition: succeeded()
    dependsOn: Determine_Changes
    variables:
      runNetworkingTerraform: $[stageDependencies.Determine_Changes.Generate_Diff.outputs['Change_Results.RUN_NETWORKING_TERRAFORM']]
      runNetworkingEventsTerraform: $[stageDependencies.Determine_Changes.Generate_Diff.outputs['Change_Results.RUN_NETWORKING_EVENTS_TERRAFORM']]
    pool:
      name: $(dev-build-agent)
    jobs:
      - deployment: Deploy_Terraform
        environment: "Dev"
        strategy:
          runOnce:
            deploy:
              steps:
                # Install Terraform based on version variable
                - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
                  displayName: Terraform > Install
                  condition: or(eq(variables.runNetworkingTerraform, 'true'),eq(variables.runNetworkingEventsTerraform, 'true'))
                  inputs:
                    terraformVersion: $(terraform-version)
                
                #download networking terraform build artifact
                - download: NetworkingBuild
                  condition: eq(variables.runNetworkingTerraform, 'true')
                  displayName: Terraform > Download Networking terraform build
                  artifact: "networking-terraform-files"
                
                # Terraform Init
                - bash: |
                    terraform init \
                      -backend-config="storage_account_name=$TF_STATE_ACCOUNT_NAME" \
                      -backend-config="container_name=$TF_STATE_CONTAINER_NAME" \
                      -backend-config="key=$TF_STATE_KEY" \
                      -backend-config="access_key=$TF_STATE_ACCESS_KEY"
                  displayName: Terraform > Init
                  condition: eq(variables.runNetworkingTerraform, 'true')
                  workingDirectory: $(Pipeline.Workspace)/NetworkingBuild/networking-terraform-files
                  env:
                    TF_STATE_ACCOUNT_NAME: $(dev-terraform-storage-account)
                    TF_STATE_CONTAINER_NAME: $(networking-terraform-container-name)
                    TF_STATE_KEY: $(terraform-key)
                    TF_STATE_ACCESS_KEY: $(cpsdevstorageterraform-key1)
                
                # Terraform Plan
                - bash: |
                    terraform plan -input=false -out=dev.tfplan -var-file="dev.tfvars"
                  displayName: 'Terraform > Write Networking Plan'
                  condition: eq(variables.runNetworkingTerraform, 'true')
                  workingDirectory: $(Pipeline.Workspace)/NetworkingBuild/networking-terraform-files
                  env:
                    ARM_CLIENT_ID: $(innovation-development-spn-client-id)
                    ARM_CLIENT_SECRET: $(innovation-development-spn-secret)
                    ARM_TENANT_ID: $(innovation-development-spn-tenant-id)
                    ARM_SUBSCRIPTION_ID: $(innovation-development-subscription-id)
                
                # Terraform Apply
                - bash: |
                    terraform apply -auto-approve dev.tfplan
                  displayName: Terraform > Apply to DEV
                  condition: eq(variables.runNetworkingTerraform, 'true')
                  workingDirectory: $(Pipeline.Workspace)/NetworkingBuild/networking-terraform-files
                  env:
                    ARM_CLIENT_ID: $(innovation-development-spn-client-id)
                    ARM_CLIENT_SECRET: $(innovation-development-spn-secret)
                    ARM_TENANT_ID: $(innovation-development-spn-tenant-id)
                    ARM_SUBSCRIPTION_ID: $(innovation-development-subscription-id)
                
                #download networking events terraform build artifact
                - download: NetworkingBuild
                  condition: eq(variables.runNetworkingEventsTerraform, 'true')
                  displayName: Terraform > Download Networking Events terraform build
                  artifact: "networking-events-terraform-files"
                
                # Terraform Init
                - bash: |
                    terraform init \
                      -backend-config="storage_account_name=$TF_STATE_ACCOUNT_NAME" \
                      -backend-config="container_name=$TF_STATE_CONTAINER_NAME" \
                      -backend-config="key=$TF_STATE_KEY" \
                      -backend-config="access_key=$TF_STATE_ACCESS_KEY"
                  displayName: Terraform > Init
                  condition: eq(variables.runNetworkingEventsTerraform, 'true')
                  workingDirectory: $(Pipeline.Workspace)/NetworkingBuild/networking-events-terraform-files
                  env:
                    TF_STATE_ACCOUNT_NAME: $(dev-terraform-storage-account)
                    TF_STATE_CONTAINER_NAME: $(networking-events-terraform-container-name)
                    TF_STATE_KEY: $(terraform-key)
                    TF_STATE_ACCESS_KEY: $(cpsdevstorageterraform-key1)
                
                # Terraform Plan
                - bash: |
                    terraform plan -input=false -out=dev.tfplan -var-file="dev.tfvars"
                  displayName: 'Terraform > Write Networking Events Plan'
                  condition: eq(variables.runNetworkingEventsTerraform, 'true')
                  workingDirectory: $(Pipeline.Workspace)/NetworkingBuild/networking-events-terraform-files
                  env:
                    ARM_CLIENT_ID: $(innovation-development-spn-client-id)
                    ARM_CLIENT_SECRET: $(innovation-development-spn-secret)
                    ARM_TENANT_ID: $(innovation-development-spn-tenant-id)
                    ARM_SUBSCRIPTION_ID: $(innovation-development-subscription-id)
                
                # Terraform Apply
                - bash: |
                    terraform apply -auto-approve dev.tfplan
                  displayName: Terraform > Apply to DEV
                  condition: eq(variables.runNetworkingEventsTerraform, 'true')
                  workingDirectory: $(Pipeline.Workspace)/NetworkingBuild/networking-events-terraform-files
                  env:
                    ARM_CLIENT_ID: $(innovation-development-spn-client-id)
