                  displayName: 'Deploy UI App Service to DEV'
                  inputs:
                    azureSubscription: $(dev-azure-subscription)
                    appType: webAppLinux
                    WebAppName: "as-web-polaris-dev"
                    packageForLinux: $(Pipeline.Workspace)/PolarisManualUIOnlyTerraformBuild/polaris-ui-drop
                
