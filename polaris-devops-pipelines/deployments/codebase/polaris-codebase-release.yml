                      -PipelineName "$(resources.pipeline.PolarisCodebaseBuild.pipelineName)"
                      -CommitId "$(resources.pipeline.PolarisCodebaseBuild.sourceCommit)"
                      -BuildName "$(resources.pipeline.PolarisCodebaseBuild.runName)"
