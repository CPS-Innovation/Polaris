                      -PipelineName "$(resources.pipeline.PipelineTerraformBuild.pipelineName)"
                      -CommitId "$(resources.pipeline.PipelineTerraformBuild.sourceCommit)"
                      -BuildName "$(resources.pipeline.PipelineTerraformBuild.runName)"
                      -Message "DEV Pipeline Terraform CI Deployment: Publish Text Extractor - Completed"
                      
                #send custom event to AppInsights
                - task: PowerShell@2
                  displayName: 'AppInsights: Trace'
                  inputs:
                    failOnStderr: true
                    targetType: 'filePath'
                    filePath: $(Pipeline.Workspace)/PipelineTerraformBuild/polaris-script-files/SendCustomEventToAppInsights.ps1
                    arguments: > # Use this to avoid newline characters in multi-line string
