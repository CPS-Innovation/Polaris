parameters:
  buildLabel: ""
  appInsightsKey: ""
  envLabel: ""
  envSuffix: ""
  azureSubscription: ""
  
steps:
#send custom event to AppInsights
- template: tasks/send-to-app-insights.yml
  parameters:
    appInsightsKey: "${{ parameters.appInsightsKey }}"
    message: "${{ parameters.envLabel }} UI Component Deployment: Publish Auth-Handover - Started"
  
  #download gateway build artifact
- download: ${{ parameters.buildLabel }}
  displayName: Deploy > Download Auth Handover Codebase Build
  artifact: "polaris-auth-handover-drop"
  
  # Deploy Related Codebase to Env
- task: AzureFunctionApp@1
  displayName: 'Deploy Auth Handover Azure Function App to ${{ parameters.envLabel }}'
  inputs:
    azureSubscription: "${{ parameters.azureSubscription }}"
    appType: functionAppLinux
    appName: "fa-polaris${{ parameters.envSuffix }}-auth-handover"
    package: $(Pipeline.Workspace)/${{ parameters.buildLabel }}/polaris-auth-handover-drop
  
  #send custom event to AppInsights
- template: tasks/send-to-app-insights.yml
  parameters:
    appInsightsKey: "${{ parameters.appInsightsKey }}"
    message: "${{ parameters.envLabel }} UI Component Deployment: Publish Auth-Handover - Completed"