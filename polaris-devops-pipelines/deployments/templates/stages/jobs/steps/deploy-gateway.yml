parameters:
  buildLabel: ""
  appInsightsKey: ""
  envLabel: ""
  envSuffix: ""
  azureSubscription: ""
  
steps:
  #send custom event to AppInsights
- template: tasks/send-to-app-insights.yml
  parameters:
    appInsightsKey: "${{ parameters.appInsightsKey }}"
    message: "${{ parameters.envLabel }} UI Component Deployment: Publish Gateway - Started"
  
  #download gateway build artifact
- download: ${{ parameters.buildLabel }}
  displayName: Deploy > Download Gateway Codebase Build
  artifact: "polaris-gateway-drop"
  
  # Deploy Related Codebase to Env
- task: AzureFunctionApp@1
  displayName: 'Deploy Gateway Azure Function App to ${{ parameters.envLabel }}'
  inputs:
    azureSubscription: "${{ parameters.azureSubscription }}"
    appType: functionAppLinux
    appName: "fa-polaris${{ parameters.envSuffix }}-gateway"
    package: $(Pipeline.Workspace)/${{ parameters.buildLabel }}/polaris-gateway-drop
  
  #send custom event to AppInsights
- template: tasks/send-to-app-insights.yml
  parameters:
    appInsightsKey: "${{ parameters.appInsightsKey }}"
    message: "${{ parameters.envLabel }} UI Component Deployment: Publish Gateway - Completed"