---
parameters:
  - name: targetBuild
    type: string
  - name: targetLabel
    type: string
  - name: appInsightsKey
    type: string
  - name: targetSuffix
    type: string
  - name: azureSubscription
    type: string
  - name: stageDependsOn
    type: object
  
stages:
  - stage: Swap
    displayName: Swap Slots
    dependsOn: ${{ parameters.stageDependsOn }}
    condition: succeeded()
    jobs:
      - job: Log_Start
        displayName: Log Start
        condition: succeeded()
        steps:
          - template: jobs/tasks/task_log-start.yml
            parameters:
              targetBuild: ${{ parameters.targetBuild }}
              targetLabel: ${{ parameters.targetLabel }}
              targetName: "Swap Polaris Codebase Slots"
              appInsightsKey: ${{ parameters.appInsightsKey }}

      - template: jobs/job_swap-slots.yml
        parameters:
          targetSuffix: ${{ parameters.targetSuffix }}
          azureSubscription: ${{ parameters.azureSubscription }}

      - job: Log_Result
        condition: succeeded()
        displayName: Log End
        dependsOn:
          - Swap_Durable_App_Slots
          - Swap_Pipeline_Slots
          - Swap_UI_Slots
          - Swap_Proxy_Slot
        steps:
          - template: jobs/tasks/task_log-result.yml
            parameters:
              targetBuild: ${{ parameters.targetBuild }}
              targetLabel: ${{ parameters.targetLabel }}
              targetName: "Swap Polaris Codebase Slots"
              appInsightsKey: ${{ parameters.appInsightsKey }}
              devOpsPatToken: $(System.AccessToken)