---
trigger: none
pr: none

resources:
  pipelines:
    - pipeline: PolarisBuild
      source: Polaris Build - PROD
      trigger:
        branches:
          include:
            - refs/heads/main
        stages:
          - Publish_Artifacts

variables:
  - group: kv-dev-terraform
  - group: kv-prod-terraform
  - group: polaris-global
  - group: polaris-status-check-endpoints
  - group: terraform-containers
    
stages:
  # DETERMINE CHANGES FOR PROD
  - stage: Determine_Changes
    displayName: Determine Changes
    jobs:
      - job: Generate_Diff
        pool:
          name: $(prod-build-agent)
        steps:
          - template: tasks/task_determine-changes.yml
            parameters:
              targetLabel: "PROD"
  
  # PROD: BEGIN DEPLOYMENT, TERRAFORM AND THEN CODEBASE, IF CHANGES FOUND  
  - stage: Deploy
    displayName: Deploy > PROD
    condition: succeeded()
    variables:
      runTerraform: $[stageDependencies.Determine_Changes.Generate_Diff.outputs['Change_Results.RUN_TERRAFORM']]
      runCodebase: $[stageDependencies.Determine_Changes.Generate_Diff.outputs['Change_Results.RUN_CODEBASE']]
    dependsOn: Determine_Changes
    pool:
      name: $(prod-build-agent)
    jobs:
      - deployment: Deploy_Polaris
        environment: "Prod"
        timeoutInMinutes: 240
        strategy:
          runOnce:
            deploy:
              steps:
                - template: tasks/task_wait-for-running-releases.yml
                  displayName: 'Checking for Running Releases'
                  parameters:
                    devOpsPatToken: "$(devops-pat-token)"

                #download templates artifact
                - download: PolarisBuild
                  displayName: Download Templates
                  artifact: 'polaris-template-files'

                #download scripts artifact
                - download: PolarisBuild
                  displayName: Download Scripts
                  artifact: 'polaris-script-files'

                #send custom event to AppInsights
                - task: PowerShell@2
                  displayName: 'AppInsights: Trace'
                  condition: succeeded()
                  inputs:
                    failOnStderr: true
                    targetType: 'filePath'
                    filePath: $(Pipeline.Workspace)/PolarisBuild/polaris-script-files/SendCustomEventToAppInsights.ps1
                    arguments: > # Use this to avoid newline characters in multi-line string
                      -InstrumentationKey "$(innovation-prod-app-insights-instrumentation-key)"
                      -PipelineName "$(resources.pipeline.PolarisBuild.pipelineName)"
                      -CommitId "$(resources.pipeline.PolarisBuild.sourceCommit)"
                      -BuildName "$(resources.pipeline.PolarisBuild.runName)"
                      -Message "PROD CI Deployment: Started"

                #send custom event to AppInsights
                - task: PowerShell@2
                  displayName: 'AppInsights: Trace'
                  condition: and(succeeded(), eq(variables.runTerraform, 'true'))
                  inputs:
                    failOnStderr: true
                    targetType: 'filePath'
                    filePath: $(Pipeline.Workspace)/PolarisBuild/polaris-script-files/SendCustomEventToAppInsights.ps1
                    arguments: > # Use this to avoid newline characters in multi-line string
                      -InstrumentationKey "$(innovation-prod-app-insights-instrumentation-key)"
                      -PipelineName "$(resources.pipeline.PolarisBuild.pipelineName)"
                      -CommitId "$(resources.pipeline.PolarisBuild.sourceCommit)"
                      -BuildName "$(resources.pipeline.PolarisBuild.runName)"
                      -Message "PROD CI Deployment: Pipeline Terraform - Started"

                #download pipeline terraform build artifact
                - download: PolarisBuild
                  condition: and(succeeded(), eq(variables.runTerraform, 'true'))
                  displayName: Terraform > Download Pipeline terraform build
                  artifact: "pipeline-terraform-files"

                # Terraform Init
                - bash: |
                    terraform init \
                      -backend-config="storage_account_name=$TF_STATE_ACCOUNT_NAME" \
                      -backend-config="container_name=$TF_STATE_CONTAINER_NAME" \
                      -backend-config="key=$TF_STATE_KEY" \
                      -backend-config="access_key=$TF_STATE_ACCESS_KEY"
                  displayName: Terraform > Init Main Pipeline
                  condition: and(succeeded(), eq(variables.runTerraform, 'true'))
                  workingDirectory: $(Pipeline.Workspace)/PolarisBuild/pipeline-terraform-files
                  env:
                    TF_STATE_ACCOUNT_NAME: $(prod-terraform-storage-account)
                    TF_STATE_CONTAINER_NAME: $(pipeline-terraform-container-name)
                    TF_STATE_KEY: $(terraform-key)
                    TF_STATE_ACCESS_KEY: $(cpsprodstorageterraform-key1)
                    TF_LOG: "ERROR"

                # Terraform Plan
                - bash: |
                    terraform plan -input=false -out=prod.tfplan -var-file="prod.tfvars"
                  displayName: Terraform > Write Pipeline Plan
                  condition: and(succeeded(), eq(variables.runTerraform, 'true'))
                  workingDirectory: $(Pipeline.Workspace)/PolarisBuild/pipeline-terraform-files
                  env:
                    ARM_CLIENT_ID: $(innovation-prod-spn-client-id)
                    ARM_CLIENT_SECRET: $(innovation-prod-spn-secret)
                    ARM_TENANT_ID: $(innovation-prod-spn-tenant-id)
                    ARM_SUBSCRIPTION_ID: $(innovation-prod-subscription-id)
                    TF_LOG: "ERROR"

                # Terraform Apply
                - bash: |
                    terraform apply -auto-approve prod.tfplan
                  displayName: Terraform > Apply Main Pipeline
                  condition: and(succeeded(), eq(variables.runTerraform, 'true'))
                  workingDirectory: $(Pipeline.Workspace)/PolarisBuild/pipeline-terraform-files
                  env:
                    ARM_CLIENT_ID: $(innovation-prod-spn-client-id)
                    ARM_CLIENT_SECRET: $(innovation-prod-spn-secret)
                    ARM_TENANT_ID: $(innovation-prod-spn-tenant-id)
                    ARM_SUBSCRIPTION_ID: $(innovation-prod-subscription-id)
                    TF_LOG: "ERROR"

                # Set Durable Extension Code app setting, post Coordinator creation
                - bash: |
                    az login --service-principal -u $ARM_CLIENT_ID -p $ARM_CLIENT_SECRET --tenant $ARM_TENANT_ID
                    az account set --subscription $ARM_SUBSCRIPTION_ID
                    durable_code=$(az functionapp keys list --resource-group rg-polaris --name fa-polaris-coordinator --query 'systemKeys.durabletask_extension' --output tsv)
                    az functionapp config appsettings set --name fa-polaris-coordinator --resource-group rg-polaris --slot "staging1" --settings "PolarisPipelineCoordinatorDurableExtensionCode=$durable_code"
                  displayName: Script > Set Durable Task Extension Code for Sliding Clear-Down
                  workingDirectory: $(Pipeline.Workspace)/PolarisBuild/pipeline-terraform-files
                  condition: and(succeeded(), eq(variables.runTerraform, 'true'))
                  env:
                    ARM_CLIENT_ID: $(innovation-prod-spn-client-id)
                    ARM_CLIENT_SECRET: $(innovation-prod-spn-secret)
                    ARM_TENANT_ID: $(innovation-prod-spn-tenant-id)
                    ARM_SUBSCRIPTION_ID: $(innovation-prod-subscription-id)
                    TF_LOG: "ERROR"

                #send custom event to AppInsights
                - task: PowerShell@2
                  displayName: 'AppInsights: Trace'
                  condition: and(succeeded(), eq(variables.runTerraform, 'true'))
                  inputs:
                    failOnStderr: true
                    targetType: 'filePath'
                    filePath: $(Pipeline.Workspace)/PolarisBuild/polaris-script-files/SendCustomEventToAppInsights.ps1
                    arguments: > # Use this to avoid newline characters in multi-line string
                      -InstrumentationKey "$(innovation-prod-app-insights-instrumentation-key)"
                      -PipelineName "$(resources.pipeline.PolarisBuild.pipelineName)"
                      -CommitId "$(resources.pipeline.PolarisBuild.sourceCommit)"
                      -BuildName "$(resources.pipeline.PolarisBuild.runName)"
                      -Message "PROD CI Deployment: Pipeline Terraform - Completed"

                #send custom event to AppInsights
                - task: PowerShell@2
                  displayName: 'AppInsights: Trace'
                  condition: and(succeeded(), eq(variables.runCodebase, 'true'))
                  inputs:
                    failOnStderr: true
                    targetType: 'filePath'
                    filePath: $(Pipeline.Workspace)/PolarisBuild/polaris-script-files/SendCustomEventToAppInsights.ps1
                    arguments: > # Use this to avoid newline characters in multi-line string
                      -InstrumentationKey "$(innovation-prod-app-insights-instrumentation-key)"
                      -PipelineName "$(resources.pipeline.PolarisBuild.pipelineName)"
                      -CommitId "$(resources.pipeline.PolarisBuild.sourceCommit)"
                      -BuildName "$(resources.pipeline.PolarisBuild.runName)"
