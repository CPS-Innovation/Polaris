  # PROD: BEGIN SLOT SWAP PROCESS
  - stage: Swap
    displayName: Swap Slots > PROD
    dependsOn:
      - Deploy
      - Determine_Changes
    variables:
      runCodebase: $[stageDependencies.Determine_Changes.Generate_Diff.outputs['Change_Results.RUN_CODEBASE']]
    condition: succeeded()
    pool:
      name: $(prod-build-agent)
    jobs:
      - job: Log_Start
        displayName: Log Start
        condition: and(succeeded(), eq(variables.runCodebase, 'true'))
        steps:
          - template: tasks/task_log-start.yml
            parameters:
              targetBuild: PolarisBuild
              targetLabel: "PROD"
              targetName: "Swap Polaris Codebase Slots"
              appInsightsKey: "$(innovation-prod-app-insights-instrumentation-key)"

      - job: Pause_Pipeline
        dependsOn: Log_Start
        condition: and(succeeded(), eq(variables.runCodebase, 'true'))
        displayName: Pause for 2 mins
        steps:
          - template: tasks/task_pause-pipeline.yml

      - job: Start_Pipeline_Slots
        dependsOn: Pause_Pipeline
        condition: and(succeeded(), eq(variables.runCodebase, 'true'))
        strategy:
          matrix:
            Coordinator:
              Name: "Coordinator"
              AppServiceName: "fa-polaris-coordinator"
            PDFGenerator:
              Name: "PDF Generator"
              AppServiceName: "fa-polaris-pdf-generator"
        displayName: Start Staging1
        steps:
          - checkout: none
          - task: AzureAppServiceManage@0
            displayName: Start Slot
            inputs:
              Action: "Start Azure App Service"
              SpecifySlotOrASE: true
              Slot: "staging1"
              azureSubscription: $(prod-azure-subscription)
              ResourceGroupName: "rg-polaris-pipeline"
              WebAppName: $(AppServiceName)

      - job: Start_UI_Slots
        dependsOn: Pause_Pipeline
        condition: and(succeeded(), eq(variables.runCodebase, 'true'))
        strategy:
          matrix:
            SPA:
              Name: "SPA"
              AppServiceName: "as-web-polaris"
            PolarisGateway:
              Name: "Polaris Gateway"
              AppServiceName: "fa-polaris-gateway"
        displayName: Start Staging1
        steps:
          - checkout: none
          - task: AzureAppServiceManage@0
            displayName: Start slot
            inputs:
              Action: "Start Azure App Service"
              SpecifySlotOrASE: true
              Slot: "staging1"
              azureSubscription: $(prod-azure-subscription)
              ResourceGroupName: "rg-polaris"
              WebAppName: $(AppServiceName)

      - job: Swap_Pipeline_Slots
        dependsOn: Start_Pipeline_Slots
        condition: and(succeeded(), eq(variables.runCodebase, 'true'))
        strategy:
          matrix:
            Coordinator:
              Name: "Coordinator"
              AppServiceName: "fa-polaris-coordinator"
            PDFGenerator:
              Name: "PDF Generator"
              AppServiceName: "fa-polaris-pdf-generator"
        displayName: Swap
        steps:
          - checkout: none
          - task: AzureAppServiceManage@0
            displayName: Swap slot
            inputs:
              action: "Swap Slots"
              sourceSlot: "staging1"
              azureSubscription: $(prod-azure-subscription)
              resourceGroupName: "rg-polaris-pipeline"
              webAppName: $(AppServiceName)
              PreserveVnet: true

      - job: Swap_UI_Slots
        dependsOn: Start_UI_Slots
        condition: and(succeeded(), eq(variables.runCodebase, 'true'))
        strategy:
          matrix:
            SPA:
              Name: "SPA"
              AppServiceName: "as-web-polaris"
            PolarisGateway:
              Name: "Polaris Gateway"
              AppServiceName: "fa-polaris-gateway"
        displayName: Swap
        steps:
          - checkout: none
          - task: AzureAppServiceManage@0
            displayName: Swap slot
            inputs:
              action: "Swap Slots"
              sourceSlot: "staging1"
              azureSubscription: $(prod-azure-subscription)
              resourceGroupName: "rg-polaris"
              webAppName: $(AppServiceName)
              PreserveVnet: true

      - job: Log_Result
        condition: and(succeeded(), eq(variables.runCodebase, 'true'))
        dependsOn:
          - Swap_Pipeline_Slots
          - Swap_UI_Slots
        steps:
          - template: tasks/task_log-result.yml
            parameters:
              targetBuild: PolarisBuild
              targetLabel: "PROD"
              targetName: "Swap Polaris Codebase Slots"
              appInsightsKey: "$(innovation-prod-app-insights-instrumentation-key)"
